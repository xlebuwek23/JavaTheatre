<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система театра | Добавление спектакля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://cdn.discordapp.com/attachments/1054869939871293461/1085296956068335696/5a43aa03ea87e.png'); height: 100vh; overflow: auto;">
    <blockquote class="blockquote text-center">
        <h1>Добавление спектакля</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>ID спектакля:</td>
                        <td><input type="text" th:field="*{id}" ></td>
                    </tr>
                    <tr>
                        <td>Название спектакля:</td>
                        <td><input type="text" th:field="*{name}" ></td>
                    </tr>
                    <tr>
                        <td>Название коллектива:</td>
                        <td><input type="text" th:field="*{publishing}" ></td>
                    </tr>
                    <tr>
                        <td>Дата и время спектакля:</td>
                        <td><input type="text" th:field="*{date_of_issue}" ></td>

                    </tr>
                    <tr>
                        <td>Кол-во билетов:</td>
                        <td><input type="text" th:field="*{fio}" ></td>
                    </tr>
                    <tr>
                        <td>Кол-во свободных мест:</td>
                        <td><input type="text" th:field="*{date_of_delivery}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
